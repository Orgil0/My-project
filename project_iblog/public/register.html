                    <input type="password" id="confirmPassword" placeholder="Нууц үг давтах" required>
                </label>
                <div id="confirmPasswordError" class="error"></div>
            </div>
            <button id="burtguuleh2" type="submit">Бүртгүүлэх</button>
        </form>
