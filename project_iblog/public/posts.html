<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/post.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
</head>

<body>
    <div class="header" id="header">
        <div class="logo">
            <img src="./img/Group.png" alt="">
            <img src="./img/iblog.png" alt="">
        </div>
        <div class="search" id="search">
            <input type="text" placeholder="Хайх">
            <img src="./img/search-normal.png" alt="" id="goggle">
        </div>
        <div class="top-buttons">
            <div class="switch-form">
                <img src="./img/u_heart.png" alt="">
                <a id="post" href="posts.html"> Post <img src="./img/u_pen (1).svg" alt=""></a>
            </div>
            <div class="switch-form">
                <a id="profile" href="profile.html"><img src="./img/u_user.png" alt=""> Профайл</a>
                <div class="profileContent" id="profileDropdown">
                    <button id="myProfile"><img src="./img/u_user.png" alt=""> Миний мэдээлэл</button>
                    <button><img src="./img/u_heart.png" alt=""> Таалагдсан</button>
                    <button id="logoutBtn"><img src="./img/fi_log-out.png" alt=""> Гарах</button>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="profile-side">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img id="profileImage" src="" alt="Profile" class="profile-image">
                    <!-- <div class="upload-progress" id="uploadProgress"></div> -->
                </div>
                <div class="profile-email" id="profileEmail"></div>
                <form id="profileForm">
                    <div class="display-name">
                        <label for="displayName"></label>
                        <input type="text" id="displayName" name="displayName">
                    </div>
                </form>
            </div>
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-value">1</div>
                    <div class="stat-label">Follows</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Posts</div>
                </div>
            </div>
            <div class="profile-edit">
                <img src="img/u_pen (2).svg" alt="">
                <a href="profile-edit.html">Профайл засах</a>
            </div>
        </div>
        <div class="post-content">
            <form id="postForm" class="post-form">
                <div class="add-post"> <img src="img/u_pen.svg" alt="">Пост нэмэх</div>
                <div class="form-group">
                    <label for="category">Категори сонгох</label>
                    <select id="category" required>
                        <option value="lifestyle">Lifestyle</option>
                        <option value="technology">Technology</option>
                        <option value="travel">Travel</option>
                        <option value="food">Food</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>Cover зураг</div>
                <div class="cover">
                    <img id="coverImage" src="img/u_image-plus.svg" alt="Profile" class="cover-image">
                    <label for="imageUpload" class="image-upload-label">Зураг оруулах</label>
                    <input type="file" id="imageUpload" class="image-upload-input" accept="image/*">
                    <div class="loading-overlay" id="loadingOverlay">
                        <div class="spinner"></div>
                    </div>
                    <div class="upload-progress" id="uploadProgress"></div>
                </div>
                
                <div class="form-group">
                    <label for="title">Гарчиг</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Үндсэн хэсэг</label>
                    <textarea id="content" required></textarea>
                </div>
                <button class="create-post" type="submit">Постлох</button>
                <div id="message"></div>
            </form>
        </div>


        <div class="footer">
            <div class="info">
                <div class="logo">
                    <img src="./img/Group.png" alt="">
                    <img src="./img/iblog.png" alt="">
                </div>

                <p> Write, Read, Enjoy</p>
            </div>
            <div class="tuslamj">
                <p>Тусламж</p>
                <div class="tuslamj-bottom">
                    Хэрэглэх заавар
                </div>
                <div class="tuslamj-bottom">
                    Санал хүсэлт
                </div>
            </div>


            <div class="contact">
                <p>Бидэнтэй холбогдох</p>
                <div class="holboo"><img src="./img/fi_mail.png" alt="">
                    info@jstemplate.net </div>
                <div class="holboo"><img src="./img/fi_phone.png" alt="">
                    +976 99112344 </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/post.js"></script>
</body>

</html>
