<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>

<body>

    <div class="title">
    </div>
    <div class="header">
        <h1>TODO </h1>
        <img class="changes" src="./img/ic_round-light-mode.png" alt="">
    </div>

    <div class="container">

        <div class="input-container">
            <input type="text" id="todoInput" class="todo-input" placeholder="  create a new todo...">
            <button id="addButton">Add Todo</button>
        </div>
        <div class="background">
            <img id="emptyImage" src="./img/Empty-state-illustration-DT.png" alt="">
            <div>You're todo's are empty</div>
            <p>Please add first one</p>
        </div>
        <ul id="todo-list">

        </ul>

    </div>


    <script type="module" src="./js/scripts.js"></script>
</body>

</html>
